<!DOCTYPE html>
<html>
  <head>
    <title>Pitter Patter Peter <3</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }
      #randomNumber {
        font-size: 3rem;
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        border-radius: 8px;
      }
      button:hover {
        background-color: #45a049;
      }
      .question-container {
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Pitter Patter Peter <3</h1>

    <div class="question-container">
      <!-- (Keep all questions here, same as before...) -->
      <!-- Only showing one example to save space -->
      <label>Are you of the female species?</label><br />
      <select id="q1">
        <option value="">Choose an answer</option>
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
      </select>
      <br /><br />
      <!-- Repeat q2 to q10 with the same structure -->
    </div>

    <div id="randomNumber">%</div>
    <button onclick="calculateCompatibility()">Calculate Compatibility</button>

    <!-- Sound effect audio elements -->
    <audio id="highScoreSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="midScoreSound" src="https://www.fesliyanstudios.com/play-mp3/7053" preload="auto"></audio>
    <audio id="lowScoreSound" src="https://www.fesliyanstudios.com/play-mp3/6688" preload="auto"></audio>

    <script>
      function calculateCompatibility() {
        let totalScore = 0;
        let answeredQuestions = 0;
        const negativeQuestions = [2]; // Add more negative Qs here

        for (let i = 1; i <= 10; i++) {
          const val = document.getElementById(`q${i}`).value;
          if (val === "") continue;
          let value = parseInt(val);
          if (negativeQuestions.includes(i)) {
            value = 6 - value;
          }
          totalScore += value;
          answeredQuestions++;
        }

        if (answeredQuestions === 0) {
          document.getElementById('randomNumber').textContent = "Answer at least one!";
          return;
        }

        const compatibility = ((totalScore - answeredQuestions) / (4 * answeredQuestions)) * 100;
        const rounded = Math.round(compatibility);
        document.getElementById('randomNumber').textContent = rounded + "%";

        // Play sound based on compatibility
        if (rounded >= 80) {
          document.getElementById('highScoreSound').play();
        } else if (rounded >= 40) {
          document.getElementById('midScoreSound').play();
        } else {
          document.getElementById('lowScoreSound').play();
        }
      }
    </script>
  </body>
</html>
